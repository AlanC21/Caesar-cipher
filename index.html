<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/jpg" href="./img/logo.jpg">
    <title>Cifrado César</title>
</head>
<body>
    <canvas></canvas>
    <div class="container">
        <form>
            <h1>Cifrado César</h1>
            <h2>Texto a cifrar o descifrar</h2>
            <input type="text" name="texto" id="texto" placeholder="Ingresa tu texto a cifrar o descifrar" required>
            <h2>Desplazamiento</h2>
            <input type="number" name="desplazamiento" id="desplazamiento" placeholder="Ingresa el número de desplazamiento" required>
            <h2>Resultado</h2>
            <textarea name="resultado" id="resultado" placeholder="Aquí se mostrará el resultado" readonly></textarea>
                <button type="submit" id="cifrar">Cifrar</button>
                <button type="submit" id="descifrar">Descifrar</button>
        </form>
    </div>
    <script type="text/javascript" src="./js/script-canvas.js"></script>
    <script type="text/javascript" src="./js/cesar.js"></script>
</body>
</html>
